name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test with pre-built image
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace \
            johannahaffner/pycutest:latest \
            bash -c "pip install -e . && pytest"