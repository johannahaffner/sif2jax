name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: johannahaffner/pycutest:latest
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Run your tests
        run: |
          # Your commands here
          # For example:
          python3 -c "import pycutest; print('pycutest is working!')"
          pytest